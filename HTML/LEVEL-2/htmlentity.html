<!-- an ahtml entity is a pieace of text(string) that start with empersent(&) and ends with semicoolon(;) -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html entity</title>
 </head>
 <body>
    <p>a &lt; b</p>
    <p>a &gt; b</p>
    <p>a &amp; b</p>
    <p>harsh &hearts; himadri</p>
    <p>&quot;Harsh&quot;    &hearts;    &quot; Himadri&quot;</p>
 </body>
 </html>
